<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuddyGob â€“ Dark Fantasy MUD</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Connection status -->
    <p id="connection-status" class="connection-status"></p>

    <!-- Welcome screen -->
    <div id="welcome-screen" class="screen">
        <h1>M U D D Y G O B</h1>
        <p>A dark fantasy multiplayer story v0.0.2</p>

        <div class="welcome-buttons">
            <button id="btn-new">New</button>
            <button id="btn-login">Login</button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui" class="hidden">
        <div id="output"></div>

        <div id="input-bar">
            <input id="input" type="text" placeholder="Type a command..." autocomplete="off">
            <button id="send">Send</button>
        </div>
    </div>

    <!-- Modal overlay -->
    <div id="modal-overlay" class="hidden">
        <div id="auth-modal">

            <h2 id="auth-title">Create Account</h2>

            <!-- USERNAME -->
            <label class="auth-field">
                <span>Username</span>
                <input id="auth-username" type="text" autocomplete="off">
                <div id="username-hint" class="auth-hint"></div>
            </label>

            <!-- PASSWORD -->
            <label class="auth-field">
                <span>Password</span>
                <input id="auth-password" type="password" autocomplete="off">
                <div id="password-hint" class="auth-hint"></div>
            </label>

            <p id="auth-error" class="auth-error"></p>

            <div class="auth-buttons">
                <button id="auth-confirm">Create</button>
                <button id="auth-cancel">Cancel</button>
            </div>

            <!-- RACE SELECTION -->
            <div id="race-select" class="hidden">
                <button class="race-btn" data-race="goblin">Goblin</button>
                <button class="race-btn" data-race="human">Human</button>
                <button class="race-btn" data-race="elf">Elf</button>
            </div>

            <!-- PRONOUN SELECTION -->
            <div id="pronoun-select" class="hidden">
                <button class="pronoun-btn" data-pronoun="he">He/Him</button>
                <button class="pronoun-btn" data-pronoun="she">She/Her</button>
                <button class="pronoun-btn" data-pronoun="they">They/Them</button>
                <button class="pronoun-btn" data-pronoun="it">It/Its</button>
            </div>

        </div>
    </div>

    <script type="module" src="main.js?v=3"></script>
</body>
</html>
