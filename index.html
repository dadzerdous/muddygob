<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuddyGob â€“ Dark Fantasy MUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Connection status -->
    <p id="connection-status" class="connection-status"></p>

    <!-- Welcome screen -->
    <div id="welcome-screen" class="screen">
        <h1>M U D D Y G O B</h1>
        <p>A dark fantasy multiplayer story</p>

        <div class="welcome-buttons">
            <button id="btn-new">New</button>
            <button id="btn-login">Login</button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui" class="hidden">
        <div id="output"></div>

        <div id="input-bar">
            <input id="input" type="text" placeholder="Type a command..." autocomplete="off">
            <button id="send">Send</button>
        </div>
    </div>

    <!-- Smoky modal overlay -->
    <div id="modal-overlay" class="hidden">
        <div id="auth-modal">
            <h2 id="auth-title">Create Account</h2>

            <label class="auth-field">
                <span>Username</span>
                <input id="auth-username" type="text" autocomplete="off">
            </label>

            <label class="auth-field">
                <span>Password</span>
                <input id="auth-password" type="password" autocomplete="off">
            </label>

            <p id="auth-error" class="auth-error"></p>

            <div class="auth-buttons">
                <button id="auth-confirm">Create</button>
                <button id="auth-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="client.js?v=2"></script>
</body>
</html>
