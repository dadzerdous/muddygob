<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Fantasy MUD</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<div id="welcome-screen" class="screen hidden">
<p id="connection-status" style="color:#aaa; margin-top:20px;"></p>

    <h1>M U D D Y G O B</h1>
    <p>A dark fantasy multiplayer story</p>

    <button id="btn-new">New Game</button>
    <button id="btn-login">Login</button>
</div>


    <div id="output"></div>

    <div id="input-bar">
        <input id="input" type="text" placeholder="Type a command..." autocomplete="off">
        <button id="send" onclick="sendToServer()">Send</button>
    </div>



    <script src="client.js"></script>
</body>
</html>
