<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuddyGob ‚Äì Dark Fantasy MUD</title>
    <link rel="stylesheet" href="style.css">
    <link id="theme-css" rel="stylesheet" href="themes/default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="theme-default">


<div id="top-bar">
    <div id="connection-col">
        <span id="connection-status">Connecting...</span>
    </div>

    <div id="player-name-col">‚Äî</div>

    <div id="hud-col" class="hidden">
        <div id="hud-level">üß©1</div>
        <div id="hud-xp">‚≠ê0/10</div>
        <div id="hud-sta">üí®‚ñà‚ñà‚ñà‚ñà‚ñë</div>
    </div>
</div>




    <!-- üîπ Connection status -->
    <p id="connection-status" class="connection-status"></p>

    <!-- Welcome screen -->
    <div id="welcome-screen" class="screen">
        <h1>M U D D Y G O B</h1>
        <p>A dark fantasy multiplayer story v0.0.06</p>

        <div class="welcome-buttons">
            <button id="btn-new">New</button>
            <button id="btn-login">Login</button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui" class="hidden">
        <div id="output"></div>

        <div id="input-bar">
            <input id="input" type="text" placeholder="Type a command..." autocomplete="off">
            <button id="send">Send</button>
        </div>
    </div>

    <!-- Modal overlay -->
    <div id="modal-overlay" class="hidden">
        <div id="auth-modal" class="char-sheet">

            <h2 id="auth-title">Create a Being</h2>

            <!-- CHARACTER SHEET -->
            <div class="char-row">
                <span>Name:</span>
                <input id="auth-username" type="text" autocomplete="off">
            </div>
            <div id="username-hint" class="auth-hint"></div>

            <div class="char-row">
                <span>Race:</span>
                <div class="char-choice" id="race-select">
                    <button class="race-btn" data-race="goblin">Goblin</button>
                    <button class="race-btn" data-race="human">Human</button>
                    <button class="race-btn" data-race="elf">Elf</button>
                </div>
            </div>

            <div class="char-row">
                <span>Pronouns:</span>
                <div class="char-choice" id="pronoun-select">
                    <button class="pronoun-btn" data-pronoun="he">He</button>
                    <button class="pronoun-btn" data-pronoun="she">She</button>
                    <button class="pronoun-btn" data-pronoun="they">They</button>
                    <button class="pronoun-btn" data-pronoun="it">It</button>
                </div>
            </div>

            <div class="char-row">
                <span>Password:</span>
                <input id="auth-password" type="password" autocomplete="off">
            </div>
            <div id="password-hint" class="auth-hint"></div>

            <p id="auth-error" class="auth-error"></p>

            <div class="auth-buttons">
                <button id="auth-confirm">Confirm</button>
                <button id="auth-cancel">Back</button>
            </div>

        </div>
    </div>

    <script type="module" src="main.js?v=5"></script>
</body>
</html>
